    <!-- Bootstrap core CSS -->

</head>
<body>
<style type="text/css">
    img{
    width:100%;
    }
    body {
    padding-bottom: 70px;
    }
    .img-bottom-button{
    width:30%;
    height:30%;
    margin-left:auto;
    margin-right:auto;
    margin-bottom:10px;
    margin-top:10px;
    }
</style>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <p id="title"></p>
            </a>
        </div>
    </div>
</nav>

<div id="content" class="container-fluid">

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-md-4"><img id="btn_zan" src="item_nosupport.png"
                                                class="img-responsive img-bottom-button"></div>
            <div class="col-xs-4 col-md-4"><img id="btn_sc" src="item_norecomm.png"
                                                class="img-responsive img-bottom-button"></div>
            <div class="col-xs-4 col-md-4"><img id="btn_comment" src="li13.png"
                                                class="img-responsive img-bottom-button"></div>
        </div>
    </div>
</nav>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
 var result = jsInterface.getResult();
    var obj = eval("("+result+")");//解析json字符串
    var news = obj.data;
    var title = news.headline;
    var content = news.content;
    $(function(){
        $("#title").text(title);
        $("#content").append(content);
		if(obj.isSc == "2"){
		   $("#btn_sc").attr("src","item_recomm.png");
		}
		if(obj.isZan == "2"){
		   $("#btn_zan").attr("src","item_support.png");
		}

		$("#btn_zan").click(function(){
		    jsInterface.zan();
		});

        $("#btn_sc").click(function(){
		    jsInterface.sc();
		});
       $("#btn_comment").click(function(){
		    jsInterface.submitComment();
		});
       }
    )
      function updateZanImg(data){
        if(data == 2){
		   $("#btn_zan").attr("src","item_support.png");
		}else{
		   $("#btn_zan").attr("src","item_nosupport.png");
		}
      }
       function updateScImg(data){
        if(data == 2){
		   $("#btn_sc").attr("src","item_recomm.png");
		}else{
		   $("#btn_sc").attr("src","item_norecomm.png");
		}
      }
</script>
</body>
</html>
